<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleProfile.css" />
    <title>Memory - Connexion</title>
  </head>
  <body>
    <header>
      <h1>ENI — <strong>MEMORY</strong> — Connexion</h1>
      <nav>
        <ul>
          <li><a href="index.html" id="accueilLien">Accueil</a></li>
          <li><a href="jouer.html" id="jouerLien">Jouer</a></li>
          <li><a href="compte.html" id="compteLien">Compte</a></li>
          <li><a href="connexion.html" id="connexionLien">Se connecter</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Connectez-vous</h2>
        <form action="connexion.html" method="get">
          <label for="name">Entrez votre nom</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Votre nom d'utilisateur"
          />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Votre mot de passe"
          />
          <div class="formButtons">
            <button id="connect">Se connecter</button>
            <button id="cancel">Annuler</button>
          </div>
        </form>
        <p class="center">
          Pas de compte ?
          <a href="inscription.html">
            <br>
            S'inscrire maintenant !</a>
        </p>
      </section>
    </main>
    <script src="scripts/nav.js"></script>
    <script src="scripts/forms/connexion.js" type="module"></script>
  </body>
</html>
