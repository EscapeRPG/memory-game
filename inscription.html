<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Memory - Inscription</title>
  </head>
  <body>
    <header>
      <h1>ENI — <strong>MEMORY</strong> — S'inscrire</h1>
      <nav>
        <ul>
          <li><a href="index.html" id="accueilLien">Accueil</a></li>
          <li><a href="jouer.html" id="jouerLien">Jouer</a></li>
          <li><a href="compte.html" id="compteLien">Compte</a></li>
          <li><a href="connexion.html" id="connexionLien">Se connecter</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Inscrivez-vous</h2>
        <form action="#" method="get">
          <label for="name">Nom d'utilisateur</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
            placeholder="3 caractères minimum"
          />
          <label for="email">Entrez votre email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Votre email"
          />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Votre mot de passe"
          />
          <label for="confirmPass">Confirmez le mot de passe</label>
          <input
            type="password"
            name="confirmPass"
            id="confirmPass"
            placeholder="Confirmez le mot de passe"
          />
          <span
            >6 caractère minimum, avec au moins un chiffre et un symbole.</span
          >
          <div class="formButtons">
            <button id="createAccount">Création du compte</button>
            <button id="cancel">Annuler</button>
          </div>
        </form>
      </section>
    </main>
    <script src="scripts/nav.js"></script>
  </body>
</html>
